language: python
python:
  - "2.7"
  - "3.5"
  - "3.5-dev"  # 3.5 development branch
  - "3.6"
  - "3.6-dev"  # 3.6 development branch
  - "3.7"
  - "3.7-dev"  # 3.7 development branch
dist: xenial
sudo: true
# command to install dependencies
install:
  - apt-get install libc6
  - pip install -U numpy
  - pip install -U scipy
  - pip install Cython
  - pip install -U .
# command to run tests
script:
  - python setup.py test
